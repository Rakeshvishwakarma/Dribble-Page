<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="style.css" />
          <title>Index</title>
     </head>
     <body>
          <div class="container1"></div>
          <div class="container2"></div>
          <div class="container">
               <div class="mainContainer">
                    <div class="header">
                         <h3>JobHunt</h3>
                         <button>Login</button>
                    </div>
                    <div class="main">
                         <div class="sideText">
                              <h1>
                                   Get Hired<br />
                                   by the popular <br />team.
                              </h1>
                              <p>
                                   Find job according to your interest simply
                                   click on search and choose a category
                                   according to your skills.
                              </p>
                         </div>
                         <img src="sideImg.png" alt="sideImg" class="sideImg" />
                    </div>
                    <div class="formContainer">
                         <form>
                              <img src="search.png" alt="search" />
                              <input
                                   type="text"
                                   placeholder="Job title or Keyword"
                              />
                              <img src="location.png" alt="location" />
                              <input type="text" placeholder="Location" />
                              <button>Search</button>
                         </form>
                    </div>
                    <div class="footer">
                         <h5>Recent Jobs Opening</h5>
                         <div>
                              <img src="google.png" alt="google" />
                              <img src="micro.png" alt="micro" />
                              <img src="skype.png" alt="skype" />
                              <img src="twitter.png" alt="twitter" />
                              <img src="auto.png" alt="autodesk" />
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
